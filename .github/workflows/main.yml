name: Filler Wiki API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Auth to Google Cloud
      - name: Auth to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # Configure Docker for Artifact Registry
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev
          
      # Create repo if it doesn't exist (first time only)
      - name: Create Artifact Registry Repository
        run: |
          if ! gcloud artifacts repositories describe filler-wiki-api --location=${{ secrets.GCP_REGION }} 2>/dev/null; then
            gcloud artifacts repositories create filler-wiki-api --repository-format=docker --location=${{ secrets.GCP_REGION }}
          fi
      
      # Build and push to Artifact Registry instead of Container Registry
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/filler-wiki-api/api:${{ github.sha }},${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/filler-wiki-api/api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      # Auth to Google Cloud
      - name: Auth to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      # Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      # Grant Secret Manager access to specific secrets
      - name: Grant Secret Manager access to specific secrets
        run: |
          # Grant access to jwt-secret
          gcloud secrets add-iam-policy-binding jwt-secret \
            --member="serviceAccount:716370690441-compute@developer.gserviceaccount.com" \
            --role="roles/secretmanager.secretAccessor"
          
          # Grant access to mongodb-url
          gcloud secrets add-iam-policy-binding mongodb-url \
            --member="serviceAccount:716370690441-compute@developer.gserviceaccount.com" \
            --role="roles/secretmanager.secretAccessor"
      
      # Deploy to Cloud Run using environment variables instead of secrets
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy filler-wiki-api \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/filler-wiki-api/api:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=production,JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }},MONGODB_URL=${{ secrets.MONGODB_URL }}" 